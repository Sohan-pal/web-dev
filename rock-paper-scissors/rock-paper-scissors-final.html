<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="move-button"
      onclick="
    let compMove=generateCompMove();
    compareUsermove('Rock', compMove);
    "
    >
      <img class="move-icon" src="rock-emoji.png" alt="" />
    </button>

    <button
      class="move-button"
      onclick="
    compMove=generateCompMove();
    compareUsermove('Paper', compMove);
    "
    >
      <img src="paper-emoji.png" alt="" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
    compMove=generateCompMove();
    compareUsermove('Scissors', compMove);
    "
    >
      <img src="scissors-emoji.png" alt="" class="move-icon" />
    </button>
    <p class="result"></p>
    <p class="moves-chosen"></p>
    <p class="score">Wins:0, Losses : 0 , Ties : 0</p>
    <button
      class="Reset"
      onclick="
    reset();
    "
    >
      Reset score
    </button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
