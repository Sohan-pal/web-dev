<!DOCTYPE html>
<html>
  <head>
    <title>Profile card</title>
    <link rel="stylesheet" href="profile card.css" />
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <div class="card-container">
      <div class="upper-section">
        <img class="profile-pic" src="profile.png" />
      </div>
      <div class="lower-section">
        <div class="about">
          <div class="name">CodingLab</div>
          <div class="work">Youtuber & Blogger</div>
        </div>
        <div class="socials">
          <div class="facebook"><img src="facebook.png" /></div>
          <div class="twitter"><img src="twitter.png" /></div>
          <div class="instagram"><img src="instagram.png" /></div>
          <div class="youtube"><img src="youtube.png" /></div>
        </div>
        <div class="buttons">
          <button class="Subscribe-button">Subscribe</button>
          <button class="Message-button">Message</button>
        </div>
        <div class="actions">
          <div>
            <img class="like-button" src="heart.png" />
            60k <span class="bar" style="color: lightgray">&vert;</span>
          </div>
          <div>
            <img class="comment-button" src="comment.png" />
            20k <span class="bar" style="color: lightgray">&vert;</span>
          </div>
          <div>
            <img class="reply" src="reply.png" />
            12k
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
