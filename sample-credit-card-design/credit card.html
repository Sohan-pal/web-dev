<!DOCTYPE html>
<html>
  <head>
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="credit card.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="top-section">
        <img class="logo" src="logo.png" />
        Master card
        <img class="chip" src="chip.png" />
      </div>
      <div class="middle-section">
        <div class="card-number-text">Card Number</div>
        <div class="card-number">1010 1010 1010 1010</div>
      </div>
      <div class="bottom-section">
        <div class="card-owner">Account Holder name</div>
        <div class="additional-details">
          <div class="Valid-Thru">Valid Thru</div>
          <div class="expiry-date">mm/yy</div>
        </div>
      </div>
    </div>
  </body>
</html>
